<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Air</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo:400,700,400italic">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div id="air"></div>

      <div class="header">
        <h1>Dustduino Project</h1>
        <h2>citizen-powered air quality mapping</h2>

        <img id="nav-toggle" class="nav-toggle" src="images/hamburger.gif" />
        <nav id="header-options" class="nav-collapse desktop right nav-links">
          <ul>
            <li><h4><a id="header-overview" href="#overview">about</a></h4></li>
            <li><h4><a id="header-search" href="#search">sensors</a></h4></li>
            <li><h4><a id="header-join" href="#modal">join this project</a></h4></li>
          </ul>
        </nav>

      </div>

      <div id="modal" style="display:none">
        <div id="signup-header">
          <h2>Join this Project</h2>
          <a class="modal-close" href="#"></a>
        </div>
        <form action>
          <p>Sign up to get your sensor processed or <a>click here</a> to purchase your sensor.</p>
          <div class="txt-fld">
            <label>Email</label>
            <input type="email" name="signup-email" id="signup-email" placeholder="Enter your email" />
          </div>
          <div id='notify-message' class="notify-message">
            <p id='notify'></p>
          </div>
          <div class="btn-fld">
            <button type="submit" id="signup-btn">Sign Up</button>
          </div>
        </form>
      </div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/d3-tip/index.js"></script>
        <script src="bower_components/spin/javascripts/jquery.spin.js"></script>
        <script src="scripts/responsive-nav.js"></script>
        <script src="scripts/jquery.leanModal.min.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->

        <script>
          var $air = $('#air');
          var nav = responsiveNav(".nav-collapse", {
            label: "",
            customToggle: "nav-toggle",
            open:function(){
              $air.addClass('expanded-menu');
            },
            close: function() {
              $air.removeClass('expanded-menu');
            },
          });
        </script>

      <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js"></script>

      <!-- build:js({.tmp,app}) scripts/main.js -->
      <script src="scripts/templates.js"></script>
      <script src="scripts/main.js"></script>
      <script src="scripts/router.js"></script>

      <script src="scripts/models/reading.js"></script>
      <script src="scripts/models/sensor.js"></script>
      <script src="scripts/collections/sensors.js"></script>
      <script src="scripts/collections/readings.js"></script>

      <script src="scripts/templates.js"></script>

      <script src="scripts/views/table.js"></script>
      <script src="scripts/views/search.js"></script>
      <script src="scripts/views/map.js"></script>
      <script src="scripts/views/chart.js"></script>
      <script src="scripts/views/header.js"></script>
      <script src="scripts/views/edit.js"></script>
      <!-- endbuild -->
  </body>
</html>
